<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<script defer type="module" src="script.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<title>Movie search</title>
	<style type="text/tailwindcss">
		@layer components {
			.card {
				background-size: cover;
				background-position: center;
				@apply relative flex flex-col justify-end aspect-[3/4] p-4 rounded-md hover:shadow-2xl transition-all duration-300;
			}

			.card::before {
				content: '';
				@apply absolute left-0 bottom-0 w-full h-3/4 rounded-b-md bg-gradient-to-t from-violet-600 to-transparent;
			}

			.card-content {
				@apply z-10 flex flex-col text-white;
			}

			.card-title {
				@apply font-semibold;
			}

			.card-date {
				@apply text-zinc-300;
			}

			.search-content {
				@apply grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 m-auto;
			}

			#details::backdrop {
				@apply backdrop-blur-sm bg-zinc-900/75;
			}

			#details-inside {
				@apply max-w-2xl rounded-lg text-white bg-zinc-800 overflow-hidden;
			}

			.details-media {
				@apply w-full aspect-video object-cover;
			}

			.details-content {
				@apply flex flex-col gap-4 p-6;
			}

			.details-content h2 {
				@apply text-xl font-semibold;
			}

			.details-genres-wrapper {
				@apply max-w-full overflow-x-auto;
			}

			.details-genres {
				@apply w-max flex gap-2 ml-auto;
			}

			.details-genres span {
				@apply text-sm px-4 py-2 rounded-md text-violet-900 bg-violet-400;
			}

			.movie-list {
				@apply flex flex-col gap-4 my-8;
			}

			.movies-wrapper {
				@apply max-w-full overflow-x-auto;
			}

			.movies {
				@apply w-max flex gap-4;
			}

			.movies .card {
				@apply w-full max-w-32 overflow-hidden;
			}

			.movies .card-title {
				@apply truncate;
			}

			.buttons {
				@apply max-w-4xl px-6 pb-4 m-auto;
			}
		}

		main {
			@apply max-w-4xl px-4 pb-4 m-auto;
		}
	</style>
</head>
<body class="text-white bg-zinc-900">
	<dialog class="p-4 bg-transparent" id="details">
		<form class="relative" method="dialog">
			<button class="material-symbols-outlined absolute right-0 translate-x-1/2 -translate-y-1/2 p-1 text-white rounded-full bg-violet-600">
				close
			</button>
		</form>
		<div id="details-inside"></div>
	</dialog>

	<header class="flex flex-col gap-4 p-8">
		<h1 class="text-center text-3xl font-bold">
			<a href="">Movie search</a>
		</h1>
		<nav>
			<form class="w-full flex" id="search">
				<input class="w-full max-w-2xl px-4 py-2 m-auto border border-zinc-700 rounded-md bg-zinc-800" type="search" name="search" placeholder="Search...">
			</form>
		</nav>
	</header>

	<main></main>
</body>
</html>
